	 <script>
    $(function(){
	
	phasereaveal()
	
		function headlead() {
		  return new Promise((resolve, reject) => {
			resolve($("#headBrunch").load("_head.html"))
		  });
		}
		async function footlead() {
		  await headlead()
		  return new Promise((resolve, reject) => {
			resolve($("#footBrunch").load("_foot.html"))
		  });
		}
		async function footmodal() {
		  await footlead()
		  return new Promise((resolve, reject) => {
			resolve($("#footModal").load("_modal.html"))
		  });
		}
		async function footlinklead() {
		  await footmodal()
		  return new Promise((resolve, reject) => {
			resolve($("#footLink").load("_footlink.html"))
		  });
		}
		
		async function phasereaveal() {
		  await footlinklead()
		  return new Promise((resolve, reject) => {
			setTimeout(() => {
			//resolve( document.querySelector(".preload").style.display = "none")
			}, 3000);
		  });
		}
    });
  </script>
